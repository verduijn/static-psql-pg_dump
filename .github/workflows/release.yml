---
name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          docker build --build-arg POSTGRES_VERSION=${{ github.ref_name }} -f Containerfile -o ./
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            psql
            pg_dump
